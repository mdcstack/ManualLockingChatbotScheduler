<!DOCTYPE html>
<html>
<head>
  <title>SmartSchedule Chatbot</title>
  <link rel="icon" type="image/png" href="{{ url_for('static', filename='Logo.png') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

  <script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.15/index.global.min.js'></script>

  <style>
    /* Layout Tweaks for FullCalendar */
    body {
      display: flex;
      height: 100vh;
      overflow: hidden;
      gap: 20px;
      padding: 20px;
      box-sizing: border-box;
    }

    #calendar-container {
      flex: 2; /* Takes up 2/3 of the screen */
      background: white;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }

    #calendar {
      flex-grow: 1;
    }

    .chat-container {
      flex: 1; /* Takes up 1/3 of the screen */
      height: 100%;
    }

    .modal-footer-buttons {
      display: flex;
      flex-direction: column;
      gap: 10px;
      width: 100%;
    }
    .modal-footer-buttons .modal-button-primary,
    .modal-footer-buttons .modal-button-secondary {
      width: 100%;
      text-align: center;
    }
  </style>
</head>
<body>

  <div id="calendar-container">
    <div id='calendar'></div>
  </div>

  <div class="chat-container">
    <div class="welcome-header">
      <h2>Welcome, {{ username }}!</h2>
      <div class="notification-icon-container">
          <svg id="notification-bell" class="notification-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" onclick="toggleNotificationPopup()">
            <path d="M12 22c1.1 0 2-.9 2-2h-4c0 1.1.9 2 2 2zm6-6v-5c0-3.07-1.63-5.64-4.5-6.32V4c0-.83-.67-1.5-1.5-1.5s-1.5.67-1.5 1.5v.68C7.63 5.36 6 7.92 6 11v5l-2 2v1h16v-1l-2-2zm-2 1H8v-6c0-2.48 1.51-4.5 4-4.5s4 2.02 4 4.5v6z"/>
          </svg>
           <div id="notificationPopup" class="notification-popup">
             <div class="popup-content">
               <h3>Pending Task Reminders</h3>
               <div id="notification-list"></div>
             </div>
           </div>
      </div>
    </div>

    <div class="header-links">
      <a href="{{ url_for('logout') }}">Logout</a>
      </div>
    <div id="chat-box"></div>

    <div class="input-area">
      <input id="user-input" type="text" placeholder="Type a message..." />
      <button onclick="sendMessage()">
        <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" fill="currentColor" viewBox="0 0 16 16">
          <path d="M15.854.146a.5.5 0 0 1 .11.54l-5.5 13a.5.5 0 0 1-.931-.11L8.382 9.3 2.427 6.567a.5.5 0 0 1 .11-.93l13-5.5a.5.5 0 0 1 .317 0zM6.832 8.687l1.57.T.813 3.406L14.615 1.7 6.832 8.687z"/>
        </svg></button>
    </div>
  </div>

  <div id="priorityConflictModal" class="modal-backdrop hidden">
    <div class="modal-content" style="max-width: 400px;">
      <div class="modal-header">
        <h3>Scheduling Conflict</h3>
      </div>
      <div class="modal-body" id="priority-modal-body-content">
        <p>The AI planner found two tasks with the same deadline and priority. Which one should it work on first?</p>
      </div>
      <div class="modal-footer" id="priority-modal-footer-buttons"></div>
    </div>
  </div>

  <div id="manualTaskModal" class="modal-backdrop hidden">
    <div class="modal-content">
      <div class="modal-header">
        <h3>Add New Task</h3>
        <span class="modal-close" id="manual-task-close">&times;</span>
      </div>
      <div class="modal-body">

        <div class="form-group" style="margin-bottom: 15px;">
          <label for="manual-task-name">Task Name</label>
          <input type="text" id="manual-task-name" class="modal-input" placeholder="e.g., Math Final Project">
        </div>

        <div class="form-group" style="margin-bottom: 15px;">
          <label for="manual-task-type">Type</label>
          <select id="manual-task-type" class="modal-input">
            <option value="assignment">Assignment</option>
            <option value="project">Project</option>
            <option value="seatwork">Seatwork</option>
            <option value="quiz">Quiz</option>
            <option value="exam">Exam</option>
          </select>
        </div>

        <div class="form-group" style="margin-bottom: 15px;">
          <label for="manual-task-deadline">Deadline</label>
          <input type="date" id="manual-task-deadline" class="modal-input"></div>
        <div class="form-group" style="margin-bottom: 15px;">
          <label for="manual-task-priority">Priority (Optional)</label>
          <select id="manual-task-priority" class="modal-input">
            <option value="" selected>-- Default (Medium) --</option>
            <option value="high">High</option>
            <option value="medium">Medium</option>
            <option value="low">Low</option>
          </select>
        </div>

      </div>
      <div class="modal-footer">
        <button type="button" id="manual-task-cancel" class="modal-button-secondary">Cancel</button>
        <button type="button" id="manual-task-save" class="modal-button-primary">Save Task</button>
      </div>
    </div>
  </div>

  <div id="eventDetailsModal" class="modal-backdrop hidden">
    <div class="modal-content">
      <div class="modal-header">
        <h3 id="event-modal-title">Event Details</h3>
        <span class="modal-close" id="event-modal-close">&times;</span>
      </div>
      <div class="modal-body">
        <p id="event-modal-time" style="color: #6b7280; margin-bottom: 20px;"></p>
        <p id="event-modal-type" style="font-size: 0.9rem; margin-bottom: 20px;"></p>

        <div style="display: flex; gap: 10px; justify-content: flex-end;">
          <button id="btn-delete-event" class="modal-button-secondary" style="color: #ef4444; border-color: #ef4444;">Delete</button>
          <button id="btn-mark-done" class="modal-button-primary" style="background-color: #10b981;">Mark as Done</button>
        </div>
      </div>
    </div>
  </div>

  <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
